SymEdit\Bundle\UserBundle\Model\Profile:
    type: entity
    table: profile
    inheritanceType: JOINED
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    discriminatorColumn:
        name: discr
        type: string
        length: 20
    discriminatorMap:
        user: SymEdit\Bundle\UserBundle\Model\Profile
        admin: SymEdit\Bundle\UserBundle\Model\AdminProfile
    fields:
        firstName:
            type: string
        lastName:
            type: string
            nullable: true
    oneToOne:
        user:
            targetEntity: SymEdit\Bundle\CoreBundle\Model\UserInterface
            mappedBy: profile
